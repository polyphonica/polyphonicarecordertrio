{% extends 'base.html' %}

{% block title %}Password Reset Complete - Polyphonica Recorder Trio{% endblock %}

{% block content %}
<section class="py-16 px-4">
    <div class="max-w-md mx-auto text-center">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </div>
            <h1 class="text-2xl font-serif font-bold text-primary-900 mb-4">Password Reset Complete</h1>
            <p class="text-primary-600 mb-6">
                Your password has been successfully changed. You can now log in with your new password.
            </p>
            <a href="{% url 'accounts:login' %}"
               class="inline-block px-6 py-3 bg-accent-500 hover:bg-accent-600 text-white font-semibold rounded-lg transition-colors">
                Log In
            </a>
        </div>
    </div>
</section>
{% endblock %}
